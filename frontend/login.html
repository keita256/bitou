<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="animation" href="js/animation.js">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans+JP:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/hover.css">
    <title>ログイン</title>
</head>

<body>
    <section class="container">
        <div class="container-inner">
            <div class="row justify-content-md-center">
                <div calss="col-sm">
                    <figure id="img" class="logo-wrapper">
                        <img src="image/logo.png" style="filter: drop-shadow(10px 10px 10px rgba(112, 101, 101, 0.4));">
                    </figure>

                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Eメールアドレス</label>
                            <input type="email" class="form-control" required id="exampleInputEmail1" placeholder="Eメールアドレス">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">パスワード</label>
                            <input type="password" class="form-control" required id="exampleInputPassword1" placeholder="パスワード">
                        </div>
                        <button type="submit" class="btn btn-primary button hvr-grow">ログイン</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/animation.js"></script>
</body>


</html>
